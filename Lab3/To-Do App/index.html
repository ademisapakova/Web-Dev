<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    
    <title>TO DO list javascript</title>   
   
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
    <script src="https://kit.fontawesome.com/ebbaf8c785.js" crossorigin="anonymous"></script>

    
</head>
<body>
        <div class = "begining"><h1>ToDo List</h1></div>
        <h1 id= "header">ToDo List</h1>
        <div id="newtask">
            <input type="text" placeholder="New Task">
             <button id ="push">Add</button>
        </div>
        <div id="tasks"></div>
   

<script type="text/javascript">

document.querySelector('#push').onclick = function(){
if(document.querySelector('#newtask input').value.length == 0){
    alert("Please Enter a Task")
}
else{
    document.querySelector('#tasks').innerHTML += `
    <div class="task"> 
        <div class="tick" onclick=ticking(this.querySelector('.check')) > <i class="check">âœ”</i> </div>
        <span id ="taskname">
            ${document.querySelector('#newtask input').value}
        </span>

        <button class="delete">
            <i class = "far fa-trash-alt"></i>
        </button>
    </div>
    `;
    document.querySelector('#newtask input').value = ''
    var current_tasks = document.querySelectorAll(".delete");
    for(var i = 0; i < current_tasks.length; i++){
          current_tasks[i].onclick = function(){
              this.parentNode.remove()
          }
    }

   }
}

function ticking(tick){
    if(tick.style.color === 'black'){
        tick.style.color = 'white'
        tick.parentNode.parentNode.querySelector('#taskname').style.textDecoration = 'none'
    }else {
        tick.style.color = 'black'
        tick.parentNode.parentNode.querySelector('#taskname').style.textDecoration = 'line-through'
    }

}
 </script>   
</body>
</html>
