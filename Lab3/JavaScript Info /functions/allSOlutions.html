 function min(a, b) {
     if (a < b) {
         return a;
     } else {
         return b;
     }
 }

 function min(a, b) {
     return a < b ? a : b;
 }

 //4
 function pow(x, n) {
     let result = x;

     for (let i = 1; i < n; i++) {
         result *= x;
     }

     return result;
 }

 let x = prompt("x?", '');
 let n = prompt("n?", '');

 if (n < 1) {
     alert(`Power ${n} is not supported, use a positive integer`);
 } else {
     alert( pow(x, n) );
 }
